name: PR - Docker Image CI

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file ./.dockerfile -t '${{ secrets.ACR_SERVER }}/${{ github.event.repository.name }}:${{ github.ref_name}}'
